<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Amazonの登録画面">
    <link href="css/ress.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Amazonの登録画面</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <img src="images/amazon_logo.png" alt="" class="logo">
            <div class="box-inner">
                <h1 class="title">アカウントを作成</h1>
                <form action="#" class="">
                    <div class="box-input">
                        <label for="name">名前</label>
                        <input type="text" id="name" name="aname">
                    </div>
                    <div class="box-input">
                        <label for="furigana">フリガナ</label>
                        <input type="text" id="furigana" name="afurigana">
                    </div>
                    <div class="box-input">
                        <label for="email">Eメールアドレス</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="box-input">
                        <label for="pw">パスワード</label>
                        <input type="password" id="pw" name="pw" placeholder="最低6文字必要です">
                        <div class="alert-pw">
                            <img src="images/info.png" class="img-alert" alt="">
                            <p class="alert-content">パスワードの長さは最低6文字です。</p>
                        </div>
                    </div>
                    <div class="box-input">
                        <label for="pw" class="check-pw">もう一度パスワードを入力してください</label>
                        <input type="password" id="pw" name="pw">
                    </div>

                    <input type="submit" class="button" value="Amazonアカウントを作成">

                    <p class="spacing">ログインすることにより、当社の<a href="#">利用規約</a>および<a href="#">プライバシー規約</a>に同意したとみなされます。</p>

                    <div class="a-divider-inner"></div>

                    <div class="login-desc">
                        <p class="go-login">すでにアカウントをお持ちですか? <a href="#">ログイン</a></p>
                        <div class="triangle"></div>
                    </div>
                </form> 
            </div>
        </div>
    </main>

    <div class="a-divider-inner a-divider-bottom"></div>
    
    <footer class="wrapper">
        <nav>
            <ul class="footer-nav">
                <li><a href="#">利用規約</a></li>
                <li><a href="#">プライバシー規約</a></li>
                <li><a href="#">ヘルプ</a></li>
            </ul>
        </nav>
        <p class="footer-mini">© 1996-2020, Amazon.com, Inc. or its affiliates</p>
    </footer>
</body>
</html>
